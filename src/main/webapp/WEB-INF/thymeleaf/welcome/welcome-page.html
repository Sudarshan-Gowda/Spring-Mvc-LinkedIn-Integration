<!DOCTYPE html>
<html>
<head>
<title>Linked In Integration</title>
<link rel="shortcut icon"
	th:href="@{/resources/images/sudarshan-logo.png}" />
</head>
<body>
	<div id="fullpage">
		<div class="header">
			<div th:substituteBy="login/login-header" th:remove="tag"></div>
		</div>

		<div class="gmail-header">
			<marquee>
				<span>User Data Fetched from Linked In Account</span>
			</marquee>
		</div>

		<div class="gmail-data">

			<div>
				<label>First Name :</label> <span th:text="${firtName}"> </span>
			</div>

			<div>
				<label>Last Name :</label> <span th:text="${lastName}"></span>
			</div>

			<div>
				<label>Email Address:</label><span th:text="${emailAddress}"></span>
			</div>

			<div>
				<label>Location:</label><span th:text="${location}"></span>
			</div>

		</div>

	</div>

	<div class="star-back-btn">
		<a th:href="@{/}"><span id="str-lgt">Back</span></a>
	</div>


	<div id="star-body-form">
		<div class="col-lg-12 col-sm-12 col-xs-12 copyrights">
			<div th:substituteBy="login/login-footer" th:remove="tag"></div>
		</div>
	</div>

</body>
</html>
